     <b class="first-line">Serenity, more like John F Kennedy</b>
  </div>

  <div class="johnmilitary">
    <img class="JFK" src="johnmilitary.png">
  </div>

<div class="bighead"></div>


<div class="slampoem">
  <p class="first" >So, serenity, more like JFK,</p>
  <br>
  <p class="second" >isn"t about the calm we crave,</p>
  <br>
  <p class="third" >but the restless hope that propels us,</p> 
  <br>
  <p class="fourth" >that drives us to dream, to strive,</p>
  <br>
  <p class="fifth" >reach beyond the horizon and find</p>
  <br>
  <br>
  <p class="sixth" >a peace that is always just beyond our grasp.</p>
